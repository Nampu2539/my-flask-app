<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <nav>
        <div class="logo">HealthyCal</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </nav>

    <div class="reset-container">
        <h1>Set a New Password</h1>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Your Email">

            <label for="password">New Password:</label>
            <input type="password" name="password" id="password" required placeholder="New Password">

            <button type="submit">Update Password</button>
        </form>
        <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a>.</p>

        <!-- Flash messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
